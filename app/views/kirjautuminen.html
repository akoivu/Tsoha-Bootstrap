{% extends "base.html" %}
{% block content %}
    <h1>Kirjaudu sisään</h1>
    <form>
        <div class="form-group">
            <label>Käyttäjänimi</label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group">
            <label>Salasana</label>
            <input type="password" class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Kirjaudu sisään</button>
    </form>
    <h1>Rekisteröityminen</h1>
    <small style="color:red">*</small><small>) Kenttä on pakollinen</small>
    <form>
        <div class="form-group">
            <label><span>Käyttäjänimi</span><span style="color:red">*</span></label>
            <input type="text" class="form-control">
        </div>
        <div class="form-group">
            <label><span>Salasana</span><span style="color:red">*</span></label>
            <input type="password" class="form-control">
        </div>
        <div class="form-group">
            <label>Henkilötunnus</label>
            <input type="text" class="form-control">
        </div>    
        <button type="submit" class="btn btn-primary">Kirjaudu sisään</button>
    </form>
{% endblock %}
