{% extends "base.html" %}
{% block content %}
{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
            <li>{{error}}</li>
        {% endfor %}
    </ul> 
</div>
{% endif %}

<form method="post" action="{{base_path}}/alueet/{{keskustelualue.keskustelualueId}}/muokkaus">
    <div class="form-group">
        <label>Nimi</label>
        <input type="text" class="form-control" value="{{keskustelualue.nimi}}" name="nimi">
    </div>  
    <button type="button" value="cancel" onclick="history.back()" class="btn btn-default">Peruuta</button><button type="submit" class="btn btn-success">Tallenna</button>
</form>

{% endblock %}
