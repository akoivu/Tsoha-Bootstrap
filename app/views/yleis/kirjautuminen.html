{% extends "base.html" %}
{% block content %}

{% if message %}
<div class="alert alert-info">
    <ul>
        <li>{{message}}</li>
    </ul>
</div>
{% endif %}
{% if error %}
<div class="alert alert-danger">
    {{error}}
</div>
{% endif %}
{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
            <li>{{error}}</li>
        {% endfor %}
    </ul> 
</div>
{% endif %}
<h1>Kirjaudu sisään</h1>
<form method="post" action="{{base_path}}/login">
    <div class="form-group">
        <label>Käyttäjänimi</label>
        <input type="text" class="form-control" name="nimi">
    </div>
    <div class="form-group">
        <label>Salasana</label>
        <input type="password" class="form-control" name="salasana">
    </div>
    <button type="submit" class="btn btn-primary">Kirjaudu sisään</button>
</form>
<h1>Rekisteröityminen</h1>
<small style="color:red">*</small><small>) Kenttä on pakollinen</small>
<form method="post" action="{{base_path}}/register">
    <div class="form-group">
        <label><span>Käyttäjänimi</span><span style="color:red">*</span></label>
        <input type="text" class="form-control" name="nimiuusi">
    </div>
    <div class="form-group">
        <label><span>Salasana</span><span style="color:red">*</span></label>
        <input type="password" class="form-control" name="salasanauusi">
    </div>
    <div class="form-group">
        <label>Henkilötunnus</label>
        <input type="text" class="form-control">
    </div>    
    <button type="submit" class="btn btn-primary">Rekisteröidy</button>
</form>
{% endblock %}
