{% extends "base.html" %}
{% block content %}
{% if errors %}
<div class="alert alert-danger">
    <ul>
        {% for error in errors %}
            <li>{{error}}</li>
        {% endfor %}
    </ul> 
</div>
{% endif %}

<form method="post" action="{{base_path}}/kayttajat/{{kayttaja.kayttajaId}}/muokkaus">
    <div class="form-group">
        <label>Lempiv√§risi</label>
        <input type="text" class="form-control" value="{{kayttaja.lempivari}}" name="vari">
    </div>
    <div class="form-group">
        <label>Esittelyteksti</label>
        <textarea class="form-control" rows="3" name="teksti">{{kayttaja.esittelyteksti}}</textarea>
    </div>    
    <button type="button" value="cancel" onclick="history.back()" class="btn btn-default">Peruuta</button><button type="submit" class="btn btn-success">Tallenna</button>
</form>

{% endblock %}
